    HeroeRequest:
      type: object
      properties:
        description:
          type: string
        power:
          type: string
        comic:
          type: string
        weakness:
          type: string  

    SwappiPeople:
      type: object
      properties:
        nombre:
          type: string
        altura:
          type: string
        peso:
          type: string
        colorCabello:
          type: string
        tes:
          type: string
        colorOjos:
          type: string
        anioNacimiento:
          type: string
        genero:
          type: string
        planetaOrigen:
          type: string
        fechaRegistro:
          type: string
        fechaEdicion:
          type: string
        url:
          type: string
        peliculas:
          type: array
          items:
            type: string
        especies:
          type: array
          items:
            type: string
        vehiculos:
          type: array
          items:
            type: string
        navesEstelares:
          type: array
          items:
            type: string
    SwappiPlanet:
      type: object
      properties:
        nombre:
          type: string
        periodoRotacion:
          type: string
        periodoOrbital:
